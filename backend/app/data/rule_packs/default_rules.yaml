# Tunable thresholds for detection rules (defaults)
self_trade_detection:
  min_offsetting_trades: 2
  min_trade_pairs: 4
  max_hours_window: 24
  high_severity_ratio: 0.7

wash_trade_detection:
  lookback_days: 7
  min_trades: 6
  net_position_threshold_ratio: 0.1
  high_severity_trade_count: 10

high_frequency_pattern:
  lookback_hours: 24
  min_max_trades_per_hour: 10
  high_severity_threshold: 50